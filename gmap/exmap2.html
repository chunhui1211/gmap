<body>
    <div id="map" style="width:700px;height:700px">

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5VnrKtEbXGov9c2ucVtK6Xg3foOjxoHU"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(function () {

            var map;
            var marker = null;
            var center = {
                lat: 24.7571075,
                lng: 120.952429
            };
            var waypoints = [];
            var routes = [];
            var directionsService = new google.maps.DirectionsService();
            var directionsDisplay = new google.maps.DirectionsRenderer();
            map = new google.maps.Map(document.getElementById("map"), {
                center: center,
                zoom: 13
            });
            directionsDisplay.setMap(map);



            $.ajax({
                url: "http://opendata.hccg.gov.tw/dataset/39ee314b-7ce7-4265-a6b5-b57f42392da8/resource/6a3a5f61-5383-419d-a94c-df710071a51e/download/20180321131425502.json",
                type: "GET",
                dataType: 'json'
            }).done(function (data) {
                for (var item of data) {
                    var marker = new google.maps.Marker({
                        position: {
                            lat: parseFloat(item.緯度),
                            lng: parseFloat(item.經度)
                        },
                        map: map,
                        icon: "http://icons.iconarchive.com/icons/iconsmind/outline/32/Hotel-icon.png",
                        title: item.站點名稱
                    });

                    marker.addListener("click", function (e) {
                        routes.push({
                            order: routes.length + 1,
                            lat: e.latLng.lat(),
                            lng: e.latLng.lng()
                        });
                        if (routes.length < 2) return;
                        var waypoints = [];
                        for (var route of routes) {
                            waypoints.push({
                                location: {
                                    lat: route.lat,
                                    lng: route.lng
                                },
                                stopover: true
                            });
                        }

                        var start = {
                            lat: routes[0].lat,
                            lng: routes[0].lng
                        };
                        var end = {
                            lat: routes[routes.length - 1].lat,
                            lng: routes[routes.length - 1].lng
                        };
                        directionsService.route({
                            origin: start,
                            destination: end,
                            waypoints: waypoints,
                            optimizeWaypoints: true,
                            travelMode: 'DRIVING'
                        }, function (response, status) {
                            if (status === "OK") {
                                directionsDisplay.setDirections(response);
                            }
                        });
                    })

                }
            })

            $.ajax({
                url: "http://opendata.hccg.gov.tw/dataset/07caf18a-a966-4409-810a-ce3fdb7447b7/resource/3bca2d3b-177c-4e4a-9576-4a3ed8c81612/download/20180307114843661.json",
                type: "GET",
                dataType: 'json'
            }).done(function (data) {
                for (var item of data) {
                    var address = item.地址;
                    if (address === "") continue;
                    $.ajax({
                        url: 'https://maps.googleapis.com/maps/api/geocode/json?address=' +
                            address +
                            '&key=AIzaSyB5VnrKtEbXGov9c2ucVtK6Xg3foOjxoHU',
                        type: "GET"
                    }).done(function (data) {
                        var marker = new google.maps.Marker({
                            position: {
                                lat: data.results[0].geometry.location.lat,
                                lng: data.results[0].geometry.location.lng
                            },
                            map: map,
                            icon: "http://icons.iconarchive.com/icons/icons8/ios7/32/Travel-Coliseum-icon.png",
                            title: item.景點名稱
                        });
                        marker.addListener("click", function (e) {
                            routes.push({
                                order: routes.length + 1,
                                lat: e.latLng.lat(),
                                lng: e.latLng.lng()
                            });
                            if (routes.length < 2) return;
                            var waypoints = [];
                            for (var route of routes) {
                                waypoints.push({
                                    location: {
                                        lat: route.lat,
                                        lng: route.lng
                                    },
                                    stopover: true
                                });
                            }

                            var start = {
                                lat: routes[0].lat,
                                lng: routes[0].lng
                            };
                            var end = {
                                lat: routes[routes.length - 1].lat,
                                lng: routes[routes.length - 1].lng
                            };
                            directionsService.route({
                                origin: start,
                                destination: end,
                                waypoints: waypoints,
                                optimizeWaypoints: true,
                                travelMode: 'DRIVING'
                            }, function (response, status) {
                                if (status === "OK") {
                                    directionsDisplay.setDirections(response);
                                }
                            });
                        })
                    })
                }
            })

            $.ajax({
                url: "http://opendata.hccg.gov.tw/dataset/4e722575-66a2-4af9-b1ff-95c2469331d1/resource/e17629a6-f7fb-4895-9d91-9d8e37d79eae/download/20180307103221255.json",
                type: "GET",
                dataType: 'json'
            }).done(function (data) {
                for (var item of data) {
                    var address = item.地址;
                    if (address === "") continue;
                    $.ajax({
                        url: 'https://maps.googleapis.com/maps/api/geocode/json?address=' +
                            address +
                            '&key=AIzaSyB5VnrKtEbXGov9c2ucVtK6Xg3foOjxoHU',
                        type: "GET"
                    }).done(function (data) {
                        var marker = new google.maps.Marker({
                            position: {
                                lat: data.results[0].geometry.location.lat,
                                lng: data.results[0].geometry.location.lng
                            },
                            map: map,
                            icon: "http://icons.iconarchive.com/icons/icons8/ios7/32/Food-Cutlery-icon.png",
                            title: item.店家名稱
                        });
                        marker.addListener("click", function (e) {
                            routes.push({
                                order: routes.length + 1,
                                lat: e.latLng.lat(),
                                lng: e.latLng.lng()
                            });
                            if (routes.length < 2) return;
                            var waypoints = [];
                            for (var route of routes) {
                                waypoints.push({
                                    location: {
                                        lat: route.lat,
                                        lng: route.lng
                                    },
                                    stopover: true
                                });
                            }

                            var start = {
                                lat: routes[0].lat,
                                lng: routes[0].lng
                            };
                            var end = {
                                lat: routes[routes.length - 1].lat,
                                lng: routes[routes.length - 1].lng
                            };
                            directionsService.route({
                                origin: start,
                                destination: end,
                                waypoints: waypoints,
                                optimizeWaypoints: true,
                                travelMode: 'DRIVING'
                            }, function (response, status) {
                                if (status === "OK") {
                                    directionsDisplay.setDirections(response);
                                }
                            });
                        })

                    })
                }
            })
            //路線



        })
    </script>
