<html>

<body>
    <div id="map" style="width:700px;height:700px">

    </div>
</body>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5VnrKtEbXGov9c2ucVtK6Xg3foOjxoHU" async
    defer></script>
<script>
    var map;
    var center = {
        lat: 24.7571075,
        lng: 120.952429
    };
    var marker = null;
    window.onload = function () {
        map = new google.maps.Map(document.getElementById("map"), {
            center: center,
            zoom: 15
        });
        map.addListener("click", function (e) {
            map.setCenter(e.latLng);
            if (marker != null) {
                marker.setMap(null);
                marker = null;
            }
            marker = new google.maps.Marker({
                position: e.latLng,
                map: map,
                icon:"http://icons.iconarchive.com/icons/paomedia/small-n-flat/48/map-marker-icon.png" ,
                title: e.latLng.toString()
            });
        });
    }

            });*/
</script>

</html>
